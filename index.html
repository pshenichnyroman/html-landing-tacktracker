<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTracker</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="container">
          <div class="logo">
            <a href="#">
              <img src="./img/header/logo.svg" alt="TaskTracker" />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link">Приложение</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Возможности</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Стоимость</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Блог</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="GooglePlay">
          <a href="" class="GooglePlay-link">
            <img
              src="./img/header/Google Play logo.svg"
              alt="Get on GooglePlay"
            />
          </a>
        </button>
        <button class="AppStore">
          <a href="" class="AppStore-link">
            <img src="./img/header/App Store logo.svg" alt="Get on AppStore" />
          </a>
        </button>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="container-left">
          <h1 class="title">Приложение органайзер</h1>
          <p class="text">
            Контролируй все свои дела и задачи. Не упускай ничего важного.
            Заметки, даты и напоминания. Все в одном месте.
          </p>
          <button class="button">
            <a href="#!" class="button-link">Начать пользоваться</a>
          </button>
        </div>
        <div class="container-right">
          <img src="./img/main/picture.png" alt="екфслук" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="copyright">
          © 2021 ТаскТрекер. Все права защищены
        </p>
        <nav class="social">
          <ul class="social-list">
            <li class="social-item">
              <a href="#!" class="social-link">
                <img src="./img/footer/Instagram.svg" alt="" />
              </a>
            </li>
            <li class="social-item">
              <a href="#!" class="social-link">
                <img src="./img/footer/Dribbble.svg" alt="" />
              </a>
            </li>
            <li class="social-item">
              <a href="#!" class="social-link">
                <img src="./img/footer/Twitter.svg" alt="" />
              </a>
            </li>
            <li class="social-item">
              <a href="#!" class="social-link">
                <img src="./img/footer/Youtube.svg" alt="" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
